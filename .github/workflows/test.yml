name: Test

on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
    tags:
      - '**'
  pull_request:

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  ICEBERG_HOME: /tmp/iceberg

jobs:
  ubuntu:
    name: AMD64 Ubuntu 24.04
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    strategy:
      fail-fast: false
    steps:
      - name: Checkout iceberg-cpp
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install dependencies
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev
      - name: Build Iceberg
        shell: bash
        env:
          CC: gcc-14
          CXX: g++-14
        run: ci/scripts/build_iceberg.sh $(pwd) ON
      - name: Build Example
        shell: bash
        env:
          CC: gcc-14
          CXX: g++-14
        run: ci/scripts/build_example.sh $(pwd)/example
  macos:
    name: AArch64 macOS 26
    runs-on: macos-26
    timeout-minutes: 30
    strategy:
      fail-fast: false
    steps:
      - name: Checkout iceberg-cpp
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Build Iceberg
        shell: bash
        run: ci/scripts/build_iceberg.sh $(pwd)
      - name: Build Example
        shell: bash
        run: ci/scripts/build_example.sh $(pwd)/example
  windows:
    name: AMD64 Windows 2025
    runs-on: windows-2025
    timeout-minutes: 60
    strategy:
      fail-fast: false
    steps:
      - name: Checkout iceberg-cpp
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install dependencies
        shell: cmd
        run: |
          vcpkg install zlib:x64-windows nlohmann-json:x64-windows nanoarrow:x64-windows roaring:x64-windows cpr:x64-windows
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9
      - name: Build Iceberg
        shell: cmd
        env:
          SCCACHE_GHA_ENABLED: "true"
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          bash -c "ci/scripts/build_iceberg.sh $(pwd) OFF ON"
          sccache --show-stats
      - name: Build Example
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          bash -c "ci/scripts/build_example.sh $(pwd)/example"
  meson:
    name: Meson - ${{ matrix.title }}
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - title: AMD64 Ubuntu 24.04
            runs-on: ubuntu-24.04
            CC: gcc-14
            CXX: g++-14
            meson-setup-args: -Drest_integration_test=enabled
          - title: AMD64 Windows 2025
            runs-on: windows-2025
            meson-setup-args: --vsenv
          - title: AArch64 macOS 26
            runs-on: macos-26
    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Checkout iceberg-cpp
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install build dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
      - name: Set Ubuntu Compilers
        if: ${{ startsWith(matrix.runs-on, 'ubuntu') }}
        run: |
          echo "CC=${{ matrix.CC }}" >> $GITHUB_ENV
          echo "CXX=${{ matrix.CXX }}" >> $GITHUB_ENV
      - name: Build Iceberg
        run: |
          meson setup builddir ${{ matrix.meson-setup-args || '' }}
          meson compile -C builddir
      - name: Test Iceberg
        run: |
          meson test -C builddir --timeout-multiplier 0
