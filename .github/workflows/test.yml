name: Test

on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
    tags:
      - '**'
  pull_request:

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  ICEBERG_HOME: /tmp/iceberg

jobs:
  ubuntu:
    name: AMD64 Ubuntu 24.04
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    strategy:
      fail-fast: false
    steps:
      - name: Checkout iceberg-cpp
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Build Iceberg
        shell: bash
        run: ci/scripts/build_iceberg.sh $(pwd)
      - name: Build Example
        shell: bash
        run: ci/scripts/build_example.sh $(pwd)/example
  macos:
    name: AArch64 macOS 15
    runs-on: macos-15
    timeout-minutes: 30
    strategy:
      fail-fast: false
    steps:
      - name: Checkout iceberg-cpp
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Build Iceberg
        shell: bash
        run: ci/scripts/build_iceberg.sh $(pwd)
      - name: Build Example
        shell: bash
        run: ci/scripts/build_example.sh $(pwd)/example
  windows:
    name: AMD64 Windows 2022
    runs-on: windows-2022
    timeout-minutes: 30
    strategy:
      fail-fast: false
    steps:
      - name: Checkout iceberg-cpp
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Install ZLIB
        shell: cmd
        run: |
          vcpkg install zlib:x64-windows
      - name: Build Iceberg
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          bash -c "ci/scripts/build_iceberg.sh $(pwd)"
      - name: Build Example
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          bash -c "ci/scripts/build_example.sh $(pwd)/example"
