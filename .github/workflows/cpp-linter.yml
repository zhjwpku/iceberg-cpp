name: C++ Linter

on:
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'ci/**'
      - 'cmake_modules/**'
    branches:
      - main

jobs:
  cpp-linter:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout iceberg-cpp
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install dependencies
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev
      - name: Run build
        env:
          CC: gcc-14
          CXX: g++-14
        run: |
          mkdir build && cd build
          cmake .. -G Ninja -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          cmake --build .
      - uses: cpp-linter/cpp-linter-action@0f6d1b8d7e38b584cbee606eb23d850c217d54f8
        id: linter
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
          tidy-checks: ''
          version: 22
          files-changed-only: true
          lines-changed-only: true
          thread-comments: true
          ignore: 'build|cmake_modules|ci'
          database: build
          verbosity: 'debug'
          # need '-fno-builtin-std-forward_like', see https://github.com/llvm/llvm-project/issues/101614
          extra-args: '-std=c++23 -I$PWD/src -I$PWD/build/src -fno-builtin-std-forward_like'
      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed != 0
        run: |
          echo "some linter checks failed. ${{ steps.linter.outputs.checks-failed }}"
          exit 1
